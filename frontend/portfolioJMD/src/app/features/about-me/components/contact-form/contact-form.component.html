<div class="container mx-auto px-4 py-16">
    <div class="flex flex-col md:flex-row">
        <!-- Left Side: Points of Contact -->
        <div class="md:w-1/2 mb-8 md:mb-0 md:pr-8">
            <h2 class="text-2xl font-bold mb-4">Points of contact</h2>
                    
            <div class="mb-6 flex items-center">
                <!-- GitHub SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                <h3 class="font-semibold">GitHub</h3>
                <p><a href="https://github.com" target="_blank" class="text-blue-600 hover:underline">github.com</a></p>
            </div>
            
            <h2 class="text-2xl font-bold mt-8 mb-4">Our offices around the world</h2>
            
            <div class="mb-6">
                <h3 class="font-semibold">Canada</h3>
                <p>5333 Avenue Casgrain #1201, <br> Montréal, QC H2T 1X3</p>
            </div>
            
            <div class="mb-6">
                <h3 class="font-semibold">Germany</h3>
                <p>Neue Schönhauser Str. 3-5, <br> 10178 Berlin</p>
            </div>
            
            <div class="mb-6">
                <h3 class="font-semibold">France</h3>
                <p>266 Place Ernest Granier, <br> 34000 Montpellier</p>
            </div>
        </div>
        

        <!-- Right Side: Contact Form -->
        <div class="md:w-1/2">
            <h2 class="text-3xl font-bold mb-8">Still need help?</h2>
            <form action="#">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Your email address <span class="text-sm text-gray-500">(So we can reply to you)</span></label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="name(at)flowbite.com">
                </div>
                <div class="mb-4">
                    <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
                    <select id="topic" name="topic" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option>Select a topic</option>
                        <option>Support</option>
                        <option>Sales</option>
                        <option>General Inquiry</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Let us know how we can help you">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Your message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Leave a comment..."></textarea>
                </div>
                <div class="flex items-start mb-4">
                    <div class="flex items-center h-5">
                        <input id="agree" name="agree" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="agree" class="font-medium text-gray-700">By submitting this form, you confirm that you have read and agree to our <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Statement</a>.</label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="inline-flex items-center px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Send message
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
